<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    
    <p>essa aqui é minha alteração no código do josé</p>

    <header>
        <h1>Bem-vindo à Página Simples</h1>
    </header>

    <div class="content">
        <p>Este é um exemplo de uma página web simples.</p>
        <p>Você pode personalizar este layout adicionando mais conteúdo ou estilos.</p>
    </div>

    <footer>
        <p>&copy; 2025 Minha Página Simples</p>
    </footer>

</body>
</html>
